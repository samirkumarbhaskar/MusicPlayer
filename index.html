<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotifyicon.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
       </ul>
</nav>
<div class="container">
    <div class="songList">
        <h1>Best Songs Of All Time - No Copyright Sounds</h1>
     <div class="songItemContainer">
        <div class="songItem">
            <img src="1.jpg" alt="1">
            <span class="songName">Hasbi Rabbi</span>
            <span class="songlistplay"><span class="timestamp">05:34<i id="0"class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="2.jpg" alt="1">
            <span class="songName">Aadat</span>
            <span class="songlistplay"><span class="timestamp">04:49<i id="1"class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="3.jpg" alt="1">
            <span class="songName">Mere pass tum ho</span>
            <span class="songlistplay"><span class="timestamp">05:02<i id="2"class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="4.jpg" alt="1">
            <span class="songName">Tere Liye</span>
            <span class="songlistplay"><span class="timestamp">05:34<i id="3"class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="image.png" alt="1">
            <span class="songName">Kana Yaari</span>
            <span class="songlistplay"><span class="timestamp">04:02<i id="4"class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="6.jpg" alt="1">
            <span class="songName">Janam Fida-e-Haideri</span>
            <span class="songlistplay"><span class="timestamp">03:50<i id="5"class="fas songItemPlay fa-play-circle"></i></span></span>
        </div>
     </div>
    </div>
    <div class="songBanner"></div>
</div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>   
        </div>
        <div class="songInfo">
            <img src="playing.png" width="40px" alt=""id="gif"><span id="masterSongName">Hasbi-Rabbi</span>
        </div>
    </div>
<script src="https://kit.fontawesome.com/a01f258e9b.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
